{% extends "base.html" %}

{% block title %}添加高达 - 高达价格查询工具{% endblock %}

{% block content %}
<h1 class="mb-4">添加高达</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('gunpla_add') }}">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">中文名称 <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name_cn" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">级别 <span class="text-danger">*</span></label>
                    <select class="form-select" name="grade" required>
                        <option value="">请选择</option>
                        {% for g in grades %}
                        <option value="{{ g }}">{{ g }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">日文名称</label>
                    <input type="text" class="form-control" name="name_jp">
                </div>
                <div class="col-md-6">
                    <label class="form-label">英文名称</label>
                    <input type="text" class="form-control" name="name_en">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">机体编号</label>
                    <input type="text" class="form-control" name="ms_number" placeholder="如：RX-78-2">
                </div>
                <div class="col-md-6">
                    <label class="form-label">所属系列</label>
                    <input type="text" class="form-control" name="series">
                </div>
            </div>

            <hr>
            <h5 class="mb-3">价格信息</h5>

            <div class="row mb-3">
                <div class="col-md-6">
                    <h6>日本价格（日元）</h6>
                    <div class="mb-2">
                        <label class="form-label">定价 (MSRP)</label>
                        <input type="number" step="0.01" class="form-control" name="price_jp_msrp" placeholder="日元">
                    </div>
                    <div>
                        <label class="form-label">市场价格</label>
                        <input type="number" step="0.01" class="form-control" name="price_jp_market" placeholder="日元">
                    </div>
                </div>
                <div class="col-md-6">
                    <h6>美国价格（美元）</h6>
                    <div class="mb-2">
                        <label class="form-label">定价 (MSRP)</label>
                        <input type="number" step="0.01" class="form-control" name="price_us_msrp" placeholder="美元">
                    </div>
                    <div>
                        <label class="form-label">市场价格</label>
                        <input type="number" step="0.01" class="form-control" name="price_us_market" placeholder="美元">
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <h6>中国价格（人民币）</h6>
                    <div class="mb-2">
                        <label class="form-label">定价 (MSRP)</label>
                        <input type="number" step="0.01" class="form-control" name="price_cn_msrp" placeholder="人民币">
                    </div>
                    <div>
                        <label class="form-label">市场价格</label>
                        <input type="number" step="0.01" class="form-control" name="price_cn_market" placeholder="人民币">
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="{{ url_for('gunpla_list') }}" class="btn btn-secondary">取消</a>
                <button type="submit" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
